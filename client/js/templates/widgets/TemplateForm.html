<div class="template-picker">
  <ul>
    {{#templates}}
      <li data-value="{{attributes.description}}">{{attributes.title}}</li>
      <i data-value="{{attributes.id}}" class="icon-remove"></i>
    {{/templates}}
  </ul>
</div>

<form class="template-creator">
  <button>Create a New Template</button>
</form>
