<div class="header">
  {{#isOpen}}
  <ul class="options left">
    <li data-action="close">Close</li>
  </ul>
  {{/isOpen}}
  <ul class="options right">
    <li data-action="edit">Edit</li>
    <li data-action="delete">Delete</li>
  </ul>
</div>
<div class="additional">
  <ul class="meta-options">
    <li data-action="assign">
      <input type="text" name="assign" placeholder="Assign user...">
    </li>
    <li data-action="list">
      <input type="text" name="list-id" placeholder="Assign task...">
    </li>
  </ul>
</div>
