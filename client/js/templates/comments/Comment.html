<div class="ten columns offset-by-two commentBody shadow paper clearfix">
  <span class="tape"></span>

  <!-- Comment Avatar -->
  <div class="commentAvatar">
    <span class="miniAvatar"><img src="/img/avatars/35x35.gif" alt="placeholder"></span>
  </div>

  <!-- Comment Body -->
  <div class="commentInfo">
    <h5>{{user.name}}:</h5>
    <p>{{comment}}</p>
  </div>

  <!-- Timestamp -->
  <span class="commentTime"><time class="timeago" datetime="{{created_at}}">{{created_at}}</time></span>

</div> <!-- end of commentBody -->
