<div class="ten columns offset-by-two commentBody shadow paper clearfix">
  <span class="tape"></span>

  <!-- Comment Avatar -->
  <div class="commentAvatar">
    <a href="#" class="miniAvatar"><img src="/img/avatars/40x40.gif" alt="placeholder"></a>
  </div>

  <!-- Comment Body -->
  <div class="commentInfo">
    <h5>{{user.name}}:</h5>
    <p>{{comment}}</p>
  </div>

  <!-- Timestamp -->
  <span class="commentTime">{{created_at}}</span>

</div> <!-- end of commentBody -->
