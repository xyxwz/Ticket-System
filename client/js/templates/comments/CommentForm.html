    <!-- Comment Avatar -->
    <div class="commentAvatar">
      <span class="miniAvatar"><img src="{{avatar}}" alt="{{name}}"></span>
    </div>

    <!-- Comment Body -->
    <div class="commentInfo">

      <!-- Form -->
      <form action="#">
        <div class="outerWrap">
          <textarea class="placeholder written" name="ticket_comment" placeholder="Enter your comment..."></textarea>
        </div>
      </form>

    </div>
  </div>
</div>
