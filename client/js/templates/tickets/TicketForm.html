<!-- Ticket Form -->
<form action="#" class="clearfix">
  <div class="separator">
    <input type="text" name="title" class="written" placeholder="Ticket Name...">
  </div>
  <div class="wrap">
    <textarea name="description" class="written" placeholder="Enter a description of your ticket..."></textarea>
  </div>
  <a data-action="display-guide" class="left" href="#">Markdown Guide</a>
  <ul class="options clearfix">
    <li><button data-action="create" class="written green">Create Ticket</button></li>
    <li><button data-action= "cancel" class="written red">Cancel</button></li>
  </ul>
</form>
