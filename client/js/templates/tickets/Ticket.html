<!-- Ticket Creator's Avatar -->
<div class="two columns avatar clearfix">
  <a class="right shadow paper" href="#">
    <span class="tape"></span>
    <img src="/img/avatars/65x65.gif" alt="placeholder">
    <span class="written">{{user.shortname}}</span>
  </a>
</div>

<!-- Ticket Body -->
<div id="{{id}}" class="ten columns ticketInfo shadow paper">
  <!-- Ticket Header -->
  <div class="ticketHeader written clearfix">
    <span class="tack"></span>

    <!-- Ticket Title -->
    <div class="ticketName left">
      <h2>{{title}}</h2>
    </div>

    <!-- Ticket Assigned To -->
    <ul class="right clearfix">
      <li><span class="miniAvatar"><img src="/img/avatars/35x35.gif" alt="placeholder"></span></li>
      <li><span class="miniAvatar"><img src="/img/avatars/35x35.gif" alt="placeholder"></span></li>
    </ul>
  </div> <!-- end of ticketHeader -->

  <!-- Ticket Body -->
  <div class="ticketBody written">
    <p>{{description}}</p>
  </div> <!-- end of ticketBody -->

  <!-- Ticket Comment Count -->
  <span class="chat written commentCount">{{comments}}</span>

</div> <!-- end of ticketInfo -->

{{#showAdmin}}
<!-- Admin Ticket Options -->
<ul id="ticketOptions" class="ten columns offset-by-two written">
  <li id="closeTicket" class="red shadow">Close Ticket</li>
</ul>
{{/showAdmin}}
