<div class="ticket-content">
  <div class="header {{statusClass}}">
    <hgroup>
      <h2 class="title">{{title}}</h2>
      <h4>{{user.name}}</h4>
    </hgroup>

    {{#fullDate}}
      <time title="{{hoverTime}}" datetime="{{datetime}}">{{fullDate}}</time>
    {{/fullDate}}

    {{^fullDate}}
      <time title="{{hoverTime}}" datetime="{{datetime}}">{{cleanTime}}</time>
    {{/fullDate}}

    {{#isEditable}}
      <ul class="edit-options">
        {{#isAdmin}}
          <li data-role="close-ticket"><a data-action="close" href="#"><i class="icon-ok"></i></a></li>
        {{/isAdmin}}
        <li><a data-action="edit" href="#"><i class="icon-edit"></i></a></li>
        <li><a data-action="delete" href="#"><i class="icon-trash"></i></a></li>
      </ul>
    {{/isEditable}}
  </div>

  {{#description}}
    <div class="content md">
      {{{description}}}
    </div>
  {{/description}}
</div>
