<div class="ticket-content">
  <div class="header {{statusClass}}">
    <h2 class="title">{{title}}</h2>
    <h4 class="timestamp">
    {{#isClosed}}
      <span class="closed">closed:</span>
    {{/isClosed}}
      <time title="{{hoverTime}}" datetime="{{datetime}}">{{cleanTime}}</time>
    </h4>
  </div>

  {{#description}}
    <div class="content md">
      {{{description}}}
    </div>
  {{/description}}
</div>

<div class="ticket-meta">
  <ul data-role="assigned-users" class="assigned-users"></ul>
</div>
