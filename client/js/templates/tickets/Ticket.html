<div class="ten columns ticketInfo shadow paper">
  <!-- Ticket Header -->
  <div class="ticketHeader written clearfix">
    <span class="tack {{tackClass}}"></span>

    <!-- Ticket Title -->
    <div class="ticketName left">
      <h2>{{title}}</h2>
    </div>

    <!-- Ticket Timestamp -->
    <div class="ticketTimestamp left">
      {{#isClosed}}
        <span class="closed">closed:</span>
      {{/isClosed}}
      <time title="{{hoverTime}}" datetime="{{datetime}}">{{cleanTime}}</time>
    </div>

    <!-- Ticket Assigned To -->
    <ul class="right clearfix">
    </ul>
  </div> <!-- end of ticketHeader -->

  <!-- Ticket Body -->
  <div class="ticketBody written md">
    {{{description}}}
  </div> <!-- end of ticketBody -->

  <!-- Ticket Comment Count -->
  <ul class="ticketMeta">
    <li class="chat written commentCount">{{comments}}</li>
  </ul>

  <!-- Ticket footer appended here -->

</div> <!-- end of ticketInfo -->

{{#showAdmin}}
<!-- Admin Ticket Options -->
<ul id="ticketOptions" class="ten columns written">
  <li id="closeTicket" class="red shadow">Close Ticket</li>
</ul>
{{/showAdmin}}
